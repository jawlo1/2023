<form>
    <label for="imie">Podaj imiÄ™</label>
    <input type="text" name="imie" id="imie"><br>
    
    <label for="narodowosc">Podaj narodowosc</label>
    <input type="text" name="narodowosc" id="narodowosc" readonly value="polska"><br>
    
    <label for="haslo">Podaj haslo</label>
    <input type="password" name="haslo" id="haslo"><br>
    <label for="wiek">Podaj wiek</label>
    <input type="number" name="wiek" id="wiek" min="10" max="40" step="5" value="20"><br>
    
    <input type="date" id="birthday" name="birthday">
    <label for="birthday">Data urodzenia</label><br>
    
    
    
    <input type="time" id="time" name="time">
    <label for="time">Podaj godzine</label><br>
    
    <textarea name="message" rows="5" cols="20" placeholder="Wpisz tekst"></textarea><br>
    
    <label for="kod-pocztowy">Kod pocztowy</label>
    <input type="text" id="kod-pocztowy" pattern="[0-9]{2}-[0-9]{3}" title="Podaj kod pocztowy">
    <input type="submit"><br>
    
    
    
    
    
    
    
    
    
    
    
    <input type="color" id="color" name="color" >
    <label for="color">Wybierz kolor</label><br>
    
    <label for="cars">Wybierz auto</label>
    <select id="cars" name="cars" size="2">
        <option value="volov">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="fiat">fiat</option>
        <option value="opel">Opel</option>
    </select>
    
    
    
</form>
