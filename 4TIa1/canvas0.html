<img src="form1.png" id="image">

<canvas id="myCanvas" width="200px" 
        height="100px" style="border: 1px solid red"></canvas>

<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.moveTo( 0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    //ko≈Ço
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();
    // napisy
    ctx.font="30px Arial";
    ctx.fillText("Hello World",10,50);
    ctx.strokeText("Hello World",10,80);
    
    // wstawienie obrazka
    
    var obraz=document.getElementById("image");
    ctx.drawImage(obraz, 10,10);
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
