<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Tworzenie list</title>
    </head>
    <body>
        <h1>Tworzenie listy</h1>    
        <p>Lista numerowana</p>
        <ol>
            <li>pierwsza</li>
            <li>druga</li>
            <li>trzecia</li>
        </ol>
        
        
        <p>Lista punktowana: napoje</p>
        <ol>
            <li>kawa</li>
            <li>herbata</li>
                <ul>
                    <li>black</li>
                    <li>green</li>
                    <li>white</li>
                    <li>with milk</li>
                </ul>
            <li>yerbamate</li>
            <li>cola</li>
        </ol>
        
        <p>lista słownikowa (description)</p>
        <dl>
            <dt>termin</dt>
            <dd>-objaśnienie</dd>
            <dt>termin2</dt>
            <dd>-objaśnienie 2</dd>
        </dl>
        
        
        
    </body>
</html>
