
<canvas id="myCanvas" width="200px" 
        height="100px" style="border: 1px solid red"></canvas>

<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.moveTo( 0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    //koło
    ctx.beginPath();
    ctx.arc(50,50,40,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(150,50,40,0,2*Math.PI);
    ctx.stroke();
    // napisy
    ctx.font="20px Arial";
    ctx.fillText("Imie Nazwisko",10,30);
    ctx.font="40px Arial";
    ctx.strokeText("klasa 4TIa",10,80);
   
    
</script>

<p>Wymiary 200px - 100px</p>
